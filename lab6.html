<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffd6e8; /* light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: purple;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    
    <button onclick="calculate('add')">Sum</button>
    <button onclick="calculate('subtract')">Difference</button>
    <button onclick="calculate('multiply')">Product</button>
    <button onclick="calculate('divide')">Quotient</button>
    <button onclick="calculate('remainder')">Remainder</button>
    <button onclick="calculate('power')">Power (num1 ^ num2)</button>
    <button onclick="calculate('sqrt')">Square Root (of num1)</button>
    <button onclick="calculate('square')">Square (of num1)</button>
    
    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by zero';
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : 'Cannot divide by zero';
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'sqrt':
          result = num1 >= 0 ? Math.sqrt(num1).toFixed(2) : 'Invalid input for square root';
          break;
        case 'square':
          result = Math.pow(num1, 2);
          break;
        default:
          result = 'Unknown operation';
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>

</body>
</html>
